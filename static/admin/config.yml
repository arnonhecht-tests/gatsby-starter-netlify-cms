              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "doing-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: Navigation Image,
              name: navimage,
              widget: object,
